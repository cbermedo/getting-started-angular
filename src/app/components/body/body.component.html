<div class="row">
    <div class="col">
        <h1>*ngIf</h1>

        <hr>

        <div *ngIf="show" class="card text-white bg-dark mb-3" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ phrase.author }}</h5>
                <p class="card-text">{{ phrase.message}}</p>
            </div>
        </div>

        <button (click)="changeState()" class="btn btn-outline-dark btn-block">Mostrar/Ocultar</button>

    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let author of authors; let i = index">
                {{ i + 1 }}.- {{ author }}
            </li>
        </ul>
    </div>

</div>
